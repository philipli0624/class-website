<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image + Text with Sideways Time</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  /* Each item row */
  .item {
    display: flex;              /* Horizontal layout: time | content */
    align-items: center;        /* Align vertically */
    margin-bottom: 20px;        /* Space between rows */
  }

  /* Time label styling */
  .time {
    writing-mode: vertical-rl;  /* Vertical text direction */
    transform: rotate(180deg);  /* Flip so it reads bottom-to-top */
    font-weight: bold;
    font-size: 14px;
    margin-right: 15px;
    color: #555;
  }

  /* Content area: image + paragraph */
  .content {
    display: flex;              /* Image + text side by side */
    align-items: flex-start;
    gap: 15px;
    max-width: 600px;
  }

  .content img {
    max-width: 120px;
    height: auto;
    border-radius: 5px;
  }

  .content p {
    margin: 0;
  }
</style>
</head>
<body>

<div class="item">
  <div class="time">08:00</div>
  <div class="content">
    <img src="example1.jpg" alt="Example 1">
    <p>This is the first event description. It appears next to the image, with the time label on the left.</p>
  </div>
</div>

<div class="item">
  <div class="time">09:30</div>
  <div class="content">
    <img src="example2.jpg" alt="Example 2">
    <p>This is the second event description. The layout stays consistent for each row.</p>
  </div>
</div>

<div class="item">
  <div class="time">11:00</div>
  <div class="content">
    <img src="example3.jpg" alt="Example 3">
    <p>This is the third event description. You can add as many as you need.</p>
  </div>
</div>

</body>
</html>
