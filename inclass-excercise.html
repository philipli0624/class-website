<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
    }

    .ALL {
        padding: 30px;
        display: flex;
        flex-direction: column;

        background: rgb(110, 146, 117);
        height: 100%;
        gap: 30px;
        
    }

    .ROWONE {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 20%;
        gap: 30px;
    }

    .RED {
        width: 100%;
        height: 100%;
        background: rgb(227, 57, 57);
    }

    .ROWTWO {
        display: flex;
        height: 100%;
        gap: 30px;
    }

    .GREY {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(101, 105, 97);
        width: 50%;
        height: 100%;
    }

    .YELLOW {
        background: rgb(255, 238, 2);
        width: 50%;
        height: 50%;
    }

    .FOURBOX {
        height: 100%;
        display: flex;
        flex-direction: column;
        width: 50%;

        gap: 30px;
    }

    .GREEN {
        height: 100%;
        background: rgb(78, 214, 37);
    }
</style>

<body>
    <div class="ALL">
        <div class="ROWONE">
            <div class="RED"></div>
            <div class="RED"></div>
            <div class="RED"></div>
        </div>

        <div class="ROWTWO">
            <div class="GREY">
                <div class="YELLOW"></div>
            </div>

            <div class="FOURBOX">
                <div class="GREEN"></div>
                <div class="GREEN"></div>
                <div class="GREEN"></div>
                <div class="GREEN"></div>
            </div>
        </div>
    </div>



</body>

</html>
